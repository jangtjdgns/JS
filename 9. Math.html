<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 랜덤
        // var random = Math.random();
        console.log("랜덤(1~45): %d", Math.random() * 45 + 1);

        // 반올림
        var rn = Math.round(4.5);
        console.log("반올림: " + rn);

        // 올림
        var ceilNum = Math.ceil(4.4);
        console.log("올림: " + ceilNum);

        // 내림
        var floorNum = Math.floor(4.8);
        console.log("내림: " + floorNum);

        // 최댓값
        var maxNum = Math.max(3, 7, 2, 5, 9);
        console.log("최댓값: " + maxNum);

        // 최솟값
        var minNum = Math.max(3, 7, 2, 5, 9);
        console.log("최솟값: " + minNum);
    </script>
</body>

</html>
