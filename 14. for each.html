<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box" id="myDiv1" style="width: 200px; height: 200px; background-color: red"></div>
    <div class="box" id="myDiv2" style="width: 200px; height: 200px; background-color: yellow"></div>
    <div class="box" id="myDiv3" style="width: 200px; height: 200px; background-color: green"></div>

    <script>
        var boxes = document.querySelectorAll(".box");
        var colors;

        boxes.forEach(function (box, index) {
            box.addEventListener("mouseover", function () {
                event.target.style.transform = "rotate(-45deg)";
                colors = event.target.style.backgroundColor;
                console.log(colors);
                                
                event.target.style.backgroundColor = "black";
            });
            box.addEventListener("mouseout", function () {
                event.target.style.transform = "rotate(0)";
                event.target.style.backgroundColor = colors;
            });
        });

    </script>
</body>

</html>
