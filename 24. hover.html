<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        .active {
            background-color: black;
            color: yellow;
        }
    </style>
    <script>
        $(function () {
            $('h1').hover(function () {
                $(this).addClass('active');      // hover 시
            }, function () {
                $(this).removeClass('active');   // out 시
            });
        });
    </script>
</head>

<body>
    <h1>제목태그</h1>
    <h1>제목태그</h1>
    <h1>제목태그</h1>
</body>

</html>
