<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        div {
            padding: 20px;
            float: left;
        }
    </style>
    <script>
        $(function () {
            const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple'];

            // 구조 선택자
            // colors.forEach(function (color, idx) {
            //     $('div:nth-child(' + (idx + 1) + ')').css({ 'background-color': color });
            // });

            // $('body>div').css({ 'border-radius': '5px' });


            // 필터 셀렉터

            colors.forEach(function (color, idx) {
                $('div:eq('+ idx +')').css({ 'background-color': color });
            });

            $('div:first').css({ 'border-radius': '10px' });
            $('div:last').css({ 'border-radius': '10px' });

            $('div:odd').css({ 'color': 'white' });
            $('div:even').css({ 'color': 'gray' });

            $('div:gt(3)').css({ 'text-decoration': 'underline' });
            $('div:lt(3)').css({ 'font-style': 'italic' });


        });
    </script>
</head>

<body>
    <div>레드</div>
    <div>오렌지</div>
    <div>옐로우</div>
    <div>그린</div>
    <div>블루</div>
    <div>네이비</div>
    <div>퍼플</div>
</body>

</html>
