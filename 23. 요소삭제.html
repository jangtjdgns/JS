<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        .fishbowl {
            width: 400px;
            height: 400px;
            border: 3px solid black;
            box-sizing: border-box;
            border-radius: 200px;
            background-color: rgb(185, 241, 241);
        }

        .fishbowl img {
            display: block;
            margin: 0 auto;
        }
    </style>
    <script>
        $(function () {

            // 선택한 요소 자체를 삭제
            $('.remove').click(function(){
                $('.fishbowl').remove();
            });


            // 선택한 요소의 자식을 삭제
            $('.empty').click(function(){
                $('.fishbowl').empty();
            });
        });
    </script>
</head>

<body>
    <div class="fishbowl">
        <img src="/23.08.13(일)/img/fish01.png" alt="노란물고기">
        <img src="/23.08.13(일)/img/fish02.png" alt="파란물고기">
    </div>
    
    <button class="remove">remove()</button>
    <button class="empty">empty()</button>
</body>

</html>
